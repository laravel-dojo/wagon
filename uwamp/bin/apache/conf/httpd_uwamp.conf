# VIRTUAL HOST

<VirtualHost *:80>
#UWAMP Generate Virtual Host
	DocumentRoot "{DOCUMENTPATH}/"
	ServerName "main-serveur"
	Alias "/mysql/" "{PHPAPPS}/phpmyadmin/"
	Alias "/mysql" "{PHPAPPS}/phpmyadmin/"
	Alias "/uwamp/" "{PHPAPPS}/uwamp/"
	Alias "/uwamp" "{PHPAPPS}/uwamp/"
	<Directory "{PHPAPPS}/phpmyadmin/">
		AllowOverride All
		Options FollowSymLinks Includes Indexes 
		Require local
	</Directory>
	<Directory "{PHPAPPS}/uwamp/">
		AllowOverride All
		Options FollowSymLinks Includes Indexes 
		Require local
	</Directory>
	<Directory "{DOCUMENTPATH}/">
		AllowOverride All
		Options FollowSymLinks Indexes 
		{ONLINE_MODE}		
	</Directory>
</VirtualHost>
<VirtualHost *:80>
#UWAMP Generate Virtual Host
	DocumentRoot "{DOCUMENTPATH}/myhost-exemple/"
	ServerName "www.myhost-exemple.com"
	ServerAlias "www.myhost-exemple.com"
	<Directory "{DOCUMENTPATH}/myhost-exemple/">
		AllowOverride All
		Options FollowSymLinks Indexes 
		{ONLINE_MODE}
	</Directory>
</VirtualHost>
